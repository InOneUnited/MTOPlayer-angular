<mto-header></mto-header>
<div class="index">
  <ngb-carousel
    class="index-carousel"
    *ngIf="images"
    [showNavigationArrows]="false"
  >
    <ng-template ngbSlide *ngFor="let image of images; index as i">
      <img
        [src]="images[i]"
        alt="Random first slide"
        class="index-carousel-picture"
      />
      <div class="carousel-caption">
        <h3>{{ imageDescriptions[i].label }}</h3>
        <p>{{ imageDescriptions[i].description }}</p>
      </div>
    </ng-template>
  </ngb-carousel>
  <footer>
    <table mdbTable borderless="true">
      <thead>
        <tr>
          <th *ngFor="let head of headElements" scope="col">{{ head }}</th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let el of elements">
          <th scope="row">{{ el.id }}</th>
          <td>{{ el.first }}</td>
          <td>{{ el.last }}</td>
          <td>{{ el.handle }}</td>
        </tr>
      </tbody>
    </table>
  </footer>
</div>

<div class="profile-data">
  <div class="profile-data-picture">
    <img
      class="profile-data-picture-img"
      src="{{ user.picture }}"
      alt="profile picture"
    />
    <input type="file" accept="image/*" (change)="onFileSelected($event)" />
  </div>
  <div class="profile-data-content">
    <form class="profile-data-content-form" [formGroup]="form" novalidate>
      <mat-form-field class="profile-data-form-login">
        <input
          [disabled]="true"
          [value]="user.email"
          matInput
          placeholder="Login"
          disabled
        />
      </mat-form-field>
      <mat-form-field class="profile-data-form-first-name">
        <input
          matInput
          placeholder="First Name"
          formControlName="firstName"
          [value]="user.firstName"
        />
      </mat-form-field>
      <mat-form-field class="profile-data-form-last-name">
        <input
          matInput
          placeholder="Last Name"
          formControlName="lastName"
          [value]="user.lastName"
        />
      </mat-form-field>
      <mat-form-field class="profile-data-form-gender">
        <input
          matInput
          placeholder="Gender"
          formControlName="gender"
          [value]="user.gender"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Birthday"
          formControlName="birthday"
          [matDatepicker]="birthday"
          [max]="todayDate"
          [value]="user.birthday"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="birthday"
        ></mat-datepicker-toggle>
        <mat-datepicker #birthday></mat-datepicker>
      </mat-form-field>
      <ng-container *ngIf="form.controls.birthday?.invalid">
        <mat-error
          class="date-error"
          *ngIf="form.controls.birthday?.errors.matDatepickerParse"
        >
          Date format invalid
        </mat-error>
      </ng-container>
      <mat-form-field>
        <input
          [matDatepicker]="joinDate"
          [value]="user.joinDate"
          matInput
          placeholder="Join Date"
          disabled
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="joinDate"
        ></mat-datepicker-toggle>
        <mat-datepicker #joinDate></mat-datepicker>
      </mat-form-field>
    </form>
  </div>
  <button
    class="profile-data-save"
    [disabled]="form.invalid"
    type="submit"
    (click)="onSave()"
  >
    Save
  </button>
</div>

<div class="apps">
  <div class="apps-added">
    <div class="apps-added-app">
      <div *ngFor="let app of apps">
        <div class="apps-added-app-logo">{{ app.name }}</div>
        <mat-slide-toggle class="apps-added-app-switch"></mat-slide-toggle>
      </div>
    </div>
  </div>
  <div class="apps-add">
    <div class="apps-add-icon">Add icon</div>
    <div class="apps-add-text">Add new app</div>
  </div>
</div>
